<div fxLayout="row">
  <div fxFlex="100" class="padding-gap-large">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" class="modal-info-header">
      <div fxFlex="95" fxLayoutAlign="start start"><span class="page-title">Add Peer</span></div>
      <button tabindex="15" fxFlex="5" fxLayoutAlign="center" class="btn-close-x p-0" (click)="onClose()" mat-button>X</button>
    </mat-card-header>
    <mat-card-content class="mt-5px">
      <div fxLayout="column">
        <form fxLayout="row" fxLayoutAlign="space-between stretch" #peersForm="ngForm">
          <mat-form-field fxFlex="100" fxLayoutAlign="start end">
            <input matInput placeholder="Lightning Address (pubkey OR pubkey@ip:port)" name="peerAddress" [(ngModel)]="peerAddress" tabindex="1" required #peerAdd="ngModel">
            <mat-error *ngIf="!peerAddress">Lightning address is required.</mat-error>
          </mat-form-field>
        </form>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="end center" class="mt-2">
          <button mat-stroked-button color="primary" class="mr-1" tabindex="13" type="button" [mat-dialog-close]="false" default>Cancel</button>
          <button mat-flat-button color="primary" type="submit" tabindex="14" (click)="onConnectPeer()">Add Peer</button>
        </div>
      </div>
    </mat-card-content>
  </div>
</div>
