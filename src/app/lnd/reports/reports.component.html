<div fxLayout="row" fxLayoutAlign="start center" class="padding-gap-x page-title-container">
  <fa-icon [icon]="faChartBar" class="page-title-img mr-1"></fa-icon>
  <span class="page-title">Reports</span>
</div>
<div fxLayout="column" class="padding-gap-x">
  <mat-card>
    <mat-card-content fxLayout="column">
      <mat-tab-group>
        <mat-tab label="Fee"><rtl-fee-report></rtl-fee-report></mat-tab>
        <mat-tab label="Payments"><rtl-payments-report></rtl-payments-report></mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
