<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex="100" class="padding-gap">
  <rtl-horizontal-scroller (stepChanged)="onSelectionChange($event)"></rtl-horizontal-scroller>
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex="100" class="font-bold-700 mt-1"
  [@fadeIn]="events.total_fee_msat">{{(events.total_fee_msat / 1000 || 0) | number:'1.0-3'}} Sats/{{(events?.forwarding_events?.length || 0) | number}} Events</div>
  <div class="mt-1" *ngIf="!events || !events.forwarding_events">No fee report for the selected period</div>
  <div class="mt-1" *ngIf="flgDataReady" name="container" id="container" #container>
    <ngx-charts-bar-vertical
      [view]="view"
      [results]="feeReportData"
      [gradient]="false"
      [scheme]="'forest'"
      [xAxis]="xAxisShow"
      [yAxis]="yAxisShow"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showGridLines]="false"
      [showDataLabel]="false"
      (select)="onChartBarSelected($event)"
      (mouseup)="onChartMouseUp($event)">
      <ng-template #tooltipTemplate let-model="model">
        <span>
          <span class="tooltip-label">Events: {{(model.extra.totalEvents || 0) | number}}</span>
          <span class="tooltip-label">Fee: {{(model.value || 0) | number:'1.0-3'}}</span>
        </span>
      </ng-template>
    </ngx-charts-bar-vertical>
  </div>
  <div class="mt-1">
    <rtl-forwarding-history *ngIf="events && events?.forwarding_events" [forwardingHistoryData]="events?.forwarding_events" [filterValue]="eventFilterValue"></rtl-forwarding-history>
  </div>
</div>
