<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="35" fxLayoutAlign="center start" class="modal-qr-code-container padding-gap-dialog" [ngClass]="{'display-none': screenSize === screenSizeEnum.XS || screenSize === screenSizeEnum.SM}">
    <qrcode [qrdata]="address" [margin]="2" [width]="qrWidth" [errorCorrectionLevel]="'L'" [allowEmptyString]="true"></qrcode>
  </div>
  <div fxFlex="65" class="padding-gap-dialog">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center" class="modal-info-header mb-2">
      <fa-icon [icon]="faReceipt" class="page-title-img mr-1"></fa-icon>
      <span class="page-title">{{screenSize === screenSizeEnum.XS ? 'Address' : 'Generated Address'}}</span>
    </mat-card-header>
    <mat-card-content class="padding-gap-r-large">
      <div fxLayout="column">
        <div fxFlex="50" fxLayoutAlign="center start" class="modal-qr-code-container padding-gap-dialog" [ngClass]="{'display-none': screenSize !== screenSizeEnum.XS && screenSize !== screenSizeEnum.SM}">
          <qrcode [qrdata]="address" [margin]="2" [width]="qrWidth" [errorCorrectionLevel]="'L'" [allowEmptyString]="true"></qrcode>
        </div>
        <div fxLayout="row">
          <div fxFlex="100">
            <h4 fxLayoutAlign="start" class="font-bold-500">Address Type</h4>
            <span class="foreground-secondary-text">{{addressType}}</span>
          </div>
        </div>
        <mat-divider class="w-100 my-1"></mat-divider>        
        <div fxLayout="row">
          <div fxFlex="100">
            <h4 fxLayoutAlign="start" class="font-bold-500">Address</h4>
            <span class="overflow-wrap foreground-secondary-text">{{address}}</span>
          </div>
        </div>
        <mat-divider class="w-100 my-1"></mat-divider>        
      </div>
    </mat-card-content>
    <div class="mt-2" fxLayout="row" fxLayoutAlign="end center">
      <button mat-button class="mr-1 btn-dialog" color="primary" type="button" tabindex="1" [mat-dialog-close]="false" default>Cancel</button>
      <button mat-button class="btn-dialog" color="primary" tabindex="2" type="submit" rtlClipboard [payload]="address" (copied)="onCopyAddress($event)">Copy Address</button>
    </div>
  </div>
</div>
