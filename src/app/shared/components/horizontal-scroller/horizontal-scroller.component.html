<div fxLayout="row" fxLayoutAlign="space-between stretch" fxFlex="100">
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="22">
    <button mat-icon-button color="primary" type="button" tabindex="1" class="pr-4" (click)="onStepChange('FIRST')"><mat-icon>skip_previous</mat-icon></button>
    <button mat-icon-button color="primary" type="button" tabindex="2" (click)="onStepChange('PREVIOUS')" [disabled]="disablePrev"><mat-icon>navigate_before</mat-icon></button>
  </div>
  <div *ngIf="animationDirection === 'forward'" fxLayout="row" fxLayoutAlign="center center" fxFlex="56" [@sliderAnimation]="animationDirection">
    <div class="font-bold-700">{{selectedValue | date:'MMM, yyyy'}}</div>
  </div>
  <div *ngIf="animationDirection === 'backward'" fxLayout="row" fxLayoutAlign="center center" fxFlex="56" [@sliderAnimation]="animationDirection">
    <div class="font-bold-700">{{selectedValue | date:'MMM, yyyy'}}</div>
  </div>
  <div *ngIf="animationDirection === ''" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="center stretch" fxFlex="56">
    <div fxFlex="50" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="end center" class="font-bold-700">{{selectedValue | date:'MMM, yyyy'}}</div>
    <div fxFlex="50" class="ml-2" fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="start center">
      <span class="font-bold-700">Range:</span>
      <mat-select fxFlex.gt-md="30" [(ngModel)]="selScrollRange" placeholder="Range" name="sel_range" tabindex="1" class="ml-1 font-bold-700">
        <mat-option *ngFor="let scrollRange of scrollRanges" [value]="scrollRange.range">
          {{scrollRange.range | titlecase}}
        </mat-option>
      </mat-select>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" fxFlex="22">
    <button mat-icon-button color="primary" type="button" tabindex="3" class="pr-4" (click)="onStepChange('NEXT')" [disabled]="disableNext"><mat-icon>navigate_next</mat-icon></button>
    <button mat-icon-button color="primary" type="button" tabindex="4" (click)="onStepChange('LAST')"><mat-icon>skip_next</mat-icon></button>
  </div>
</div>
<mat-form-field monthlyDateFormat>
  <input matInput [matDatepicker]="dp1" placeholder="datepicker" [formControl]="date1">
  <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
  <mat-datepicker #dp1></mat-datepicker>
</mat-form-field>
<mat-form-field yearlyDateFormat>
  <input matInput [matDatepicker]="dp2" placeholder="datepicker" [formControl]="date2">
  <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
  <mat-datepicker #dp2></mat-datepicker>
</mat-form-field>
