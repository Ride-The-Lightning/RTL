<div fxLayout="row" fxLayoutAlign="space-between stretch" fxFlex="100">
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="33">
    <button mat-icon-button color="primary" type="button" tabindex="1" class="pr-4" (click)="onStepChange('FIRST')"><mat-icon>skip_previous</mat-icon></button>
    <button mat-icon-button color="primary" type="button" tabindex="2" (click)="onStepChange('PREVIOUS')" [disabled]="disablePrev"><mat-icon>navigate_before</mat-icon></button>
  </div>
  <div *ngIf="animationDirection === 'forward'" fxLayout="row" fxLayoutAlign="center center" fxFlex="34" [@sliderAnimation]="animationDirection">
    <div class="font-bold-700">{{selectedValue | date:'MMM, yyyy'}}</div>
  </div>
  <div *ngIf="animationDirection === 'backward'" fxLayout="row" fxLayoutAlign="center center" fxFlex="34" [@sliderAnimation]="animationDirection">
    <div class="font-bold-700">{{selectedValue | date:'MMM, yyyy'}}</div>
  </div>
  <div *ngIf="animationDirection === ''" fxLayout="row" fxLayoutAlign="center center" fxFlex="34">
    <div class="font-bold-700">{{selectedValue | date:'MMM, yyyy'}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" fxFlex="33">
    <button mat-icon-button color="primary" type="button" tabindex="3" class="pr-4" (click)="onStepChange('NEXT')" [disabled]="disableNext"><mat-icon>navigate_next</mat-icon></button>
    <button mat-icon-button color="primary" type="button" tabindex="4" (click)="onStepChange('LAST')"><mat-icon>skip_next</mat-icon></button>
  </div>
</div>
